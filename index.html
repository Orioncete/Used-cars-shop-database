<!DOCTYPE html>
<html lang="es-es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="generator" content="Brackets, Sublime-text, Bootstrap, jQuery">
    <meta name="application-name" content="Car sales">
    <!-- Bootstrap & css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <!-- Javascript -->
    <script src="js/jquery-3.0.0.min.js" type="text/javascript"></script>

    <title>Tabla de contenido editable</title>
</head>
<body id="cuerpo">
    <header class="text-center">
        <h1>Vehículos disponibles en tienda</h1>
    </header><br><br>
    <div class="container bordes">
    <span class="small">Los campos que contengan asterisco (*) son obligatorios.</span>
    <br><br>
    <form action="" method="post" id="formulario">
       <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
        <fieldset>
        <label class="required col-xs-12 col-md-5" for="matricula">Matrícula:</label>
        <input class="col-xs-12 col-md-5" type="text" id="matricula" name="matricula" value="" placeholder="ES-1234-ABC" maxlength="11" required tabindex="1" title="Introduzca la matrícula del vehículo">
        </fieldset>
        <br><br>
       </div>
       <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
          <fieldset>
          <label class="required col-xs-12 col-md-5" for="marca">Marca:</label>
          <input type="text" list="fabricantes" autocomplete="on" class="col-xs-12 col-md-5" id="marca" name="marca" value="" required tabindex="2" title="Introduzca la marca del fabricante">
          <datalist id="fabricantes">
              <option value="Alfa Romeo"></option>
              <option value="Aston Martin"></option>
              <option value="Audi"></option>
              <option value="Bentley"></option>
              <option value="Bmw"></option>
              <option value="Cadillac"></option>
              <option value="Chevrolet"></option>
              <option value="Citroen"></option>
              <option value="Dacia"></option>
              <option value="Ferrari"></option>
              <option value="Fiat"></option>
              <option value="Ford"></option>
              <option value="Honda"></option>
              <option value="Hyunday"></option>
              <option value="Isuzu"></option>
              <option value="Iveco"></option>
              <option value="Jaguar"></option>
              <option value="Jeep"></option>
              <option value="Kia"></option>
              <option value="Lada"></option>
              <option value="Lamborghini"></option>
              <option value="Lancia"></option>
              <option value="Land Rover"></option>
              <option value="Lexus"></option>
              <option value="Lotus"></option>
              <option value="Maserati"></option>
              <option value="Mazda"></option>
              <option value="Mc Laren"></option>
              <option value="Mercedes"></option>
              <option value="Mini"></option>
              <option value="Mitsubishi"></option>
              <option value="Nissan"></option>
              <option value="Opel"></option>
              <option value="Peugeot"></option>
              <option value="Piaggio"></option>
              <option value="Porsche"></option>
              <option value="Renault"></option>
              <option value="Rolls Royce"></option>
              <option value="Seat"></option>
              <option value="Skoda"></option>
              <option value="Smart"></option>
              <option value="Subaru"></option>
              <option value="Suzuki"></option>
              <option value="Tata"></option>
              <option value="Tesla"></option>
              <option value="Toyota"></option>
              <option value="Volkswagen"></option>
              <option value="Volvo"></option>
          </datalist>
          </fieldset><br><br>
       </div>
       <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
          <fieldset>
          <label class="required col-xs-12 col-md-5" for="modelo">Modelo:</label>
          <input type="text" autocomplete="on" class="col-xs-12 col-md-5" id="modelo" name="modelo" value="" required tabindex="3" title="Introduzca el modelo o referencia del vehículo">
          </fieldset><br><br>
       </div>
       <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
          <fieldset>
          <label class="col-xs-12 col-md-5" for="kms">Kilómetros:</label>
          <input class="col-xs-12 col-md-5" autocomplete="on" type="text" id="kms" name="kms" value="" tabindex="4" title="Introduzca los Kms del vehículo">
          </fieldset><br><br>
       </div>
       <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
          <fieldset>
          <label class="col-xs-12 col-md-5" for="color">Color:</label>
          <input class="col-xs-12 col-md-5" list="colorines" autocomplete="on"type="text" id="color" name="color" value="" tabindex="5" title="Introduzca el color del vehículo">
          <datalist id="colorines">
              <option value="Rojo"></option>
              <option value="Rojo Claro"></option>
              <option value="Rojo Oscuro"></option>
              <option value="Rojo Metalizado"></option>
              <option value="Azul"></option>
              <option value="Azul Claro"></option>
              <option value="Azul Oscuro"></option>
              <option value="Azul Metalizado"></option>
              <option value="Amarillo"></option>
              <option value="Amarillo Claro"></option>
              <option value="Amarillo Oscuro"></option>
              <option value="Amarillo Metalizado"></option>
              <option value="Verde"></option>
              <option value="Verde Claro"></option>
              <option value="Verde Oscuro"></option>
              <option value="Verde Metalizado"></option>
              <option value="Gris"></option>
              <option value="Gris Claro"></option>
              <option value="Gris Oscuro"></option>
              <option value="Gris Metalizado"></option>
              <option value="Marrón"></option>
              <option value="Marrón Claro"></option>
              <option value="Marrón Oscuro"></option>
              <option value="Marrón Metalizado"></option>
              <option value="Morado"></option>
              <option value="Morado Claro"></option>
              <option value="Morado Oscuro"></option>
              <option value="Morado Metalizado"></option>
              <option value="Violeta"></option>
              <option value="Violeta Claro"></option>
              <option value="Violeta Oscuro"></option>
              <option value="Violeta Metalizado"></option>
              <option value="Negro"></option>
              <option value="Negro Metalizado"></option>
              <option value="Blanco"></option>
              <option value="Blanco metalizado"></option>
              <option value="Negro Antracita"></option>
              <option value="Marfil"></option>
              <option value="Plateado"></option>
              <option value="Dorado"></option>
              <option value="Cromado"></option>
          </datalist>
          </fieldset><br><br>
       </div>
       <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
          <fieldset>
          <label class="col-xs-12 col-md-5 required" for="precio">Precio:</label>
          <input class="col-xs-12 col-md-5" type="text" id="precio" name="precio" value="" required tabindex="6" title="Introduzca el precio del vehículo">
          </fieldset><br><br>
       </div>
    </form>
    </div><br><br>
    <div class="container">
	    <table  id="tabla" class="table table-responsive">
	      <thead>
	      <tr>
	       <th>Matrícula</th>
	       <th>Marca</th>
	       <th>Modelo</th>
	       <th>Kms</th>
	       <th>Color</th>
	       <th>Precio</th>
	       <th>
	           <select id="paginador">
                   <option value="null" disabled>--Nº Filas--</option>
                   <option value="5" selected>5</option>
                   <option value="10">10</option>
                   <option value="15">15</option>
                   <option value="20">20</option>
	           </select>
           </th>
	      </tr>
	      </thead>
	      <tbody id="contenidos"></tbody>
            <tfoot>
                <tr>
                    <td colspan="7">
                        <span><button type="btn btn-small btn-primary" id="printButton">Imprimir</button></span>
                        <div id="paginas"></div>
                        <span  id="selectorPagina"></span>
                    </td>
                </tr>
            </tfoot>
	    </table>
    </div>
    <section id="botonera" class="row text-center">
        <button type="button" id="alta" class="btn btn-primary botones" tabindex="7">Alta</button>
        <button type="button" id="buscar" class="btn btn-primary botones" tabindex="8" onclick="cuadroBusqueda();">Buscar</button>
        <button type="button" id="volverBusqueda" class="btn btn-primary botones" tabindex="9" style="display: none;">Volver</button>
    </section>
    <section class="container container-fluid text-center">
        <div class="container" id="buscador"></div>
    </section>
    <section class="container container-fluid text-center" id="modalWindow" style="display: none;">
        <div class="container" id="simbologia"></div>
        <div class="container" id="alerta"></div>
        <div class="container" id="ejemplo"></div>
        <button type="button" class="btn btn-primary" id="modalCloser">Entendido</button>
    </section>
