<body id="cuerpo">
    <header class="text-center">
        <h1>Vehículos disponibles en tienda</h1>
    </header><br><br>
    <div class="container bordes">
    <span class="small">Los campos que contengan asterisco (*) son obligatorios</span>
    <br><br>
    <form action="" method="post" id="formulario">
       <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
        <fieldset>
        <span class="obligatorio">*</span>
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" value="" placeholder="ES-1234-ABC" maxlength="11" required>
        </fieldset>
        <br><br>
       </div>
       <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
          <fieldset>
          <span class="obligatorio">*</span>
          <label for="marca">Marca:</label>
          <input type="text" id="marca" name="marca" value="" required>
          </fieldset><br><br>
       </div>
       <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
          <fieldset>
          <span class="obligatorio">*</span>
          <label for="modelo">Modelo:</label>
          <input type="text" id="modelo" name="modelo" value="" required>
          </fieldset><br><br>
       </div>
       <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
          <fieldset>
          <label for="kms">Kilómetros:</label>
          <input type="number" id="kms" name="kms" value="">
          </fieldset><br><br>
       </div>
       <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
          <fieldset>
          <label for="color">Color:</label>
          <input type="text" id="color" name="color" value="">
          </fieldset><br><br>
       </div>
       <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
          <fieldset>
          <span class="obligatorio">*</span>
          <label for="precio">Precio:</label>
          <input type="number" id="precio" name="precio" value="" required>
          </fieldset><br><br>
       </div>
    </form>
    </div><br><br>
    <div class="container">
	    <table class="table table-hovered uploadsTable table-responsive">
	      <thead>
	      <tr>
	       <th>Matrícula</th>
	       <th>Marca</th>
	       <th>Modelo</th>
	       <th>Kms</th>
	       <th>Color</th>
	       <th>Precio</th>
	      </tr>
	      </thead>
	      <tbody id="contenidos"></tbody>
	    </table>
    </div>
    <section class="container">
       <div id="botonera" class="container text-center">
        <button type="button" id="alta" class="btn btn-primary botones">Alta</button>
        <button type="button" id="buscar" class="btn btn-primary finalizeButton botones">Buscar</button>
        </div>
    </section>
    <section class="container container-fluid text-center">
        <div class="container" id="buscador"></div>
    </section>
    <section class="container container-fluid text-center" id="modalWindow">
       <button type="button" class="glyphicon glyphicon-remove-circle" id="modalCloser"></button>
        <div class="container" id="simbologia"></div>
        <div class="container" id="alerta"></div>
        <div class="container" id="ejemplo"></div>
    </section>
